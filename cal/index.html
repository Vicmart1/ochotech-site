<html>
    <head>
        <style>
            html, body {
                margin: 0px;
                padding: 0px;
                font-family: Helvetica Neue;
                font-weight: lighter;
            }
            
            .window {
                position: relative;
                width: 100%;
                height: 100%;
            }
            
            .headline {
                width: 100%;
                padding-left: 20px;
                padding-top: 30px;
                padding-bottom: 5px;
                font-size: 2.5em;
                
                opacity: 0;
                
                -webkit-transition: all 0.5s;
                -m-transition: all 0.5s;
                -moz-transition: all 0.5s;
                transition: all 0.5s;
            }
            
            b {
                font-weight: lighter;
                font-family: Helvetica;
            }
            
            .name {
                padding-left: calc(50% - 380px);
            }
            
            .pillstreak {
                float: right;
                padding-right: 50px;
            }
            
            .content {
                width: 100%;
                height: auto;
                
                opacity: 0;
                
                -webkit-transition: all 0.5s;
                -m-transition: all 0.5s;
                -moz-transition: all 0.5s;
                transition: all 0.5s;
            }
            
            .day {
                width: calc(14.28% - 6px);
                height: 0px;
                padding-bottom: calc(14.28% - 6px);
                float: left;
                border-right: 1px solid #87CEFA;
                border-top: 1px solid #87CEFA;
                padding-left: 5px;
                padding-top: 5px;
                font-size: 1.5em;
                
                -webkit-transition: all 0.5s;
                -m-transition: all 0.5s;
                -moz-transition: all 0.5s;
                transition: all 0.5s;
            }
            
            .day:hover {
                background-color: #b5e1fc;
            }
            
            .weekend {
                background-color: #dbf1ff;
            }
            
            .good {
                background-image: url("Good.png");
                background-size: 50%;
                background-position: center;
                background-repeat: no-repeat;
            }
            
            .medium {
                background-image: url("Medium.png");
                background-size: 50%;
                background-position: center;
                background-repeat: no-repeat;
            }
            
            .bad {
                background-image: url("Bad.png");
                background-size: 50%;
                background-position: center;
                background-repeat: no-repeat;
                
                -webkit-transition: all 0.5s;
                -m-transition: all 0.5s;
                -moz-transition: all 0.5s;
                transition: all 0.5s;
            }
            
            .good:hover {
                background-size: 20%;
                background-position: 95% 5%;
            }
            
            .bad:hover {
                background-size: 20%;
                background-position: 95% 5%;
            }
            
            .last_month {
                color: gray;
                background-color: #EEE;
            }
            
            .last_month.weekend {
                background-color: #DDD;
            }
            
            .pills {
                padding-top: 15px;
                opacity: 0;
                font-size: 0.85em;
                
                -webkit-transition: all 0.5s;
                -m-transition: all 0.5s;
                -moz-transition: all 0.5s;
                transition: all 0.5s;
            }
            
            .login {
                font-size: 3em;
                text-align: center;
                width: 100%;
                padding-top: 10%;
                
                -webkit-transition: all 0.5s;
                -m-transition: all 0.5s;
                -moz-transition: all 0.5s;
                transition: all 0.5s;
            }
            
            .login > input {
                font-size: 1em;
                width: 400px;
                margin-top: 15px;
                border-radius: 5px;
                border: 1px solid #CCC;
                font-weight: lighter;
                font-family: Helvetica Neue;
                text-align: center;
            }
            
            .login-gone {
                opacity: 0;
                position: absolute;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <div class="window">
            <div class="headline">February <b>2017</b><span class="name">Graeme <b>Steller</b></span><span class="pillstreak">Best Pillstreak <b>71%</b></span></div>
            <div class="content">
            </div>
            <div class="login">
                Log <b>in</b></br>
                <input type="text" name="fullname" class="login-input">
            </div>
        </div>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
        <script>
            $(".day").hover(function() {
                $(this).children(".pills").css("opacity", "1");
            }, function() {
                $(this).children(".pills").css("opacity", "0");
            });
            
            function populateCal() {
                for (var i = 0; i < 35; i++) {
                    var newday = $("<div class='day'></div>");
                    if (i >= 3 && i <= 30) {
                        $(newday).text(i - 2);
                        $(newday).attr("id", i - 2);
                    } else if (i < 3) {
                        $(newday).text(i + 29);
                        $(newday).addClass("last_month");
                    } else if (i > 30) {
                        $(newday).text(i - 30);
                        $(newday).addClass("last_month");
                    }

                    if (i % 7 == 0 || (i + 1) % 7 == 0) {
                        $(newday).addClass("weekend");
                    }
                    
                    $(".content").append(newday);  
                }
                
                $("#1").addClass("good");
                $("#2").addClass("good");
                $("#3").addClass("good");
                $("#4").addClass("bad");
                $("#5").addClass("good");
                $("#6").addClass("bad");
                $("#7").addClass("good");
            };
            
            $(".login-input").keyup(function(event) {
                if (event.which == 13) {
                    event.preventDefault();
                    $(".login").addClass("login-gone");
                    $(".headline").css("opacity", 1);
                    $(".content").css("opacity", 1);
                    populateCal();
                } 
            });
            
            $(document).ready(function() {
            });
        </script>
    </body>
</html>
