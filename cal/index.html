<html>
    <head>
        <style>
            html, body {
                margin: 0px;
                padding: 0px;
                font-family: Helvetica Neue;
                font-weight: lighter;
                overflow: hidden;
            }
            
            .window {
                position: relative;
                width: 100%;
                height: 100%;
            }
            
            .headline {
                width: 100%;
                padding-left: 20px;
                padding-top: 30px;
                padding-bottom: 5px;
                font-size: 2.5em;
            }
            
            b {
                font-weight: lighter;
                font-family: Helvetica;
            }
            
            .name {
                padding-left: calc(50% - 380px);
            }
            
            .pillstreak {
                float: right;
                padding-right: 50px;
            }
            
            .content {
                width: 100%;
                height: auto;
            }
            
            .day {
                width: calc(14.28% - 6px);
                height: 0px;
                padding-bottom: calc(14.28% - 6px);
                float: left;
                border-right: 1px solid #87CEFA;
                border-top: 1px solid #87CEFA;
                padding-left: 5px;
                padding-top: 5px;
                font-size: 1.5em;
                
                -webkit-transition: all 0.5s;
                -m-transition: all 0.5s;
                -moz-transition: all 0.5s;
                transition: all 0.5s;
            }
            
            .day:hover {
                background-color: #b5e1fc;
            }
            
            .weekend {
                background-color: #dbf1ff;
            }
            
            .good {
                background-image: url("Good.png");
                background-size: 50%;
                background-position: center;
                background-repeat: no-repeat;
            }
            
            .medium {
                background-image: url("Medium.png");
                background-size: 50%;
                background-position: center;
                background-repeat: no-repeat;
            }
            
            .bad {
                background-image: url("Bad.png");
                background-size: 50%;
                background-position: center;
                background-repeat: no-repeat;
                
                -webkit-transition: all 0.5s;
                -m-transition: all 0.5s;
                -moz-transition: all 0.5s;
                transition: all 0.5s;
            }
            
            .bad:hover {
                background-size: 20%;
                background-position: 95% 5%;
            }
            
            .pills {
                padding-top: 15px;
                opacity: 0;
                font-size: 0.85em;
                
                -webkit-transition: all 0.5s;
                -m-transition: all 0.5s;
                -moz-transition: all 0.5s;
                transition: all 0.5s;
            }
        </style>
    </head>
    <body>
        <div class="window">
            <div class="headline">February <b>2017</b><span class="name">Graeme <b>Steller</b></span><span class="pillstreak">Best Pillstreak <b>15%</b></span></div>

                <div class="day weekend">1</div>

                <div class="day bad weekend">7</div>
                <div class="day good weekend">8</div>
                <div class="day good">9</div>
                <div class="day medium">10</div>
                <div class="day good">11</div>
                <div class="day good">12</div>
                <div class="day good">13</div>
                <div class="day good weekend">14</div>
                <div class="day medium weekend">15</div>
                <div class="day medium">16</div>
                <div class="day good">17</div>
                <div class="day bad">18<div class="pills">Meds not taken:<ul><li><b>Aspirin</b> 50mg</li><li><b>Atorvastatin</b> 10mg</li><li><b>Zocor</b> 20mg</li></ul></div></div>
                <div class="day good">19</div>

                <div class="day medium">26</div>
                <div class="day good">27</div>
                <div class="day weekend">28</div>
            </div>
        </div>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
        <script>
            $(".day").hover(function() {
                $(this).children(".pills").css("opacity", "1");
            }, function() {
                $(this).children(".pills").css("opacity", "0");
            });
        </script>
    </body>
</html>
